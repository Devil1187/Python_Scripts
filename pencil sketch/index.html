<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Pencil Sketch Converter</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; }
        input[type="file"], button { margin-top: 15px; padding: 10px; }
        img { max-width: 100%; height: auto; margin-top: 20px; border: 1px solid #ccc; }
        .result-box { border: 2px solid #333; padding: 20px; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Your Photo to a Pencil Sketch ✏️</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png, image/jpeg" required>
            <br>
            <button type="submit">Generate Sketch</button>
        </form>

        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% endif %}

        {% if sketch_url %}
            <div class="result-box">
                <h2>Generated Sketch</h2>
                <img src="{{ sketch_url }}" alt="Pencil Sketch">
                <p><a href="{{ sketch_url }}" download>Download Sketch</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
